{% extends "base.html" %}

{% block content %}

<h1>Delete Order</h1>

<p>Are you sure you want to delete the order {{ order.id }}?</p>

<form action="{% url 'order_delete' pk=order.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url 'view_order' %}">No, cancel.</a>
</form>

{% endblock %}
